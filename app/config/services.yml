parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false


    AppBundle\:
        resource: '../../src/AppBundle/*'

        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'

    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    email_service.class:
        public: true
        class: AppBundle\Utilities\EmailServiceClass
        arguments: ['@mailer']